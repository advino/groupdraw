<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/inter/inter.css">
    <script src="https://cdn.jsdelivr.net/npm/p5@1.3.1/lib/p5.js"></script>

    <title>Drawer</title>
</head>
<body>
    <div class="main">
        <div class="header">

            <div style="display: flex; justify-content: center; align-items: center; padding: 16px;">
                <span style="font-size: 28px; color: #ffffff; font-weight: 300;">group drawâ„¢</span>
            </div>

            <div class="widget">
                <span style="font-size: 12px; line-height: 20px; color: #e8eaedde;">TOOLS</span>

                <div class="tools-container">
                    <div class="tool" id="pen">
                        <span class="material-icons md-18">
                            mode_edit
                        </span>
                        <span>
                            Pen
                        </span>
                    </div>
                    <div class="tool" id="marker">
                        <span class="material-icons md-18">
                            brush
                        </span>
                        <span>
                            Brush
                        </span>                      
                    </div>
                    <div class="tool" id="eraser">
                        <span class="material-icons md-18">
                            backspace
                        </span>
                        <span>
                            Eraser
                        </span>
                    </div>
                </div>

            </div>

            <div class="widget">
                <div class="size-control">
                    <span style="font-size: 12px; line-height: 20px; color: #e8eaedde;">SIZE</span>

                    <div style="display: flex; justify-content: flex-start; align-items: center; gap: 16px;">
                        <span id="sizeCount" class="md-18">25</span>
                        <input type="range" min="5" max="100" value="25" id="slider">
                    </div>
                </div>
            </div>


            <div class="widget">
                <span style="font-size: 12px; line-height: 20px; color: #e8eaedde;">NETWORK</span>
                <div class="network-status">
                    <div style="display: flex; justify-content: flex-start; gap: 12px;">
                        <span class="material-icons md-18">people</span>
                        <div>
                            <span id="peerCount"></span>
                            <span> peers on the network</span>
                        </div>
                    </div>
                    <div style="display: flex; justify-content: flex-start; gap: 12px;">
                        <span class="material-icons md-18">link</span>
                        <span id="networkURL"></span>
                    </div>
                </div>
            </div>
        </div>

        <div id="sketchparent" class="app">
            <div id="sketch">
    
            </div>

        </div>

        <div class="snackbarcontainer">
            <div class="alert snackbar">
                You do not have enough peers on the network to use this tool
            </div>

            <div class="peerjoin snackbar">
                A new peer has joined the network
            </div>

            <div class="peerleave snackbar">
                A peer has left the network
            </div>
        </div>


    </div>
    <script src="./scripts/main.js"></script>
    <script src="./scripts/sketch.js"></script>
</body>
</html>
